    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
      }
      
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f4f6;
        border-top: 3px solid #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div style="color: #1f2937; font-weight: 600;">DAQ Consulting</div>
        <div style="color: #6b7280; font-size: 14px; margin-top: 8px;">Loading...</div>
      </div>
    </div>
