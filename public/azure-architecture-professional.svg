    <rect x="50" y="440" width="1320" height="100" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    <rect x="50" y="440" width="1320" height="35" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="2" rx="8 8 0 0"/>
