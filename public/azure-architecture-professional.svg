    <rect x="570" y="255" width="115" height="30" fill="#8b5a2b" stroke="#8b5a2b" rx="6 6 0 0"/>
    <text x="627" y="275" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Bronze</text>
    <text x="627" y="300" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Raw Data</text>
    <text x="627" y="315" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Parquet</text>
    <text x="627" y="330" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Partitioned</text>
    <text x="627" y="345" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">by Date</text>
    
    <rect x="695" y="255" width="115" height="130" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <rect x="695" y="255" width="115" height="30" fill="#9ca3af" stroke="#9ca3af" rx="6 6 0 0"/>
    <text x="752" y="275" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#ffffff">Silver</text>
    <text x="752" y="300" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Cleaned</text>
    <text x="752" y="315" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Delta Lake</text>
    <text x="752" y="330" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Validated</text>
