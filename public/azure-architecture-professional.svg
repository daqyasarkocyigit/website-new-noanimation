    <text x="1030" y="210" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">• main.silver_prod</text>
    <text x="1030" y="225" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">• main.gold_analytics</text>
    
    <!-- Consumption -->
