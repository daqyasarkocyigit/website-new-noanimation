    <rect x="1020" y="325" width="160" height="45" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <rect x="1025" y="330" width="20" height="20" fill="#0078d4" rx="3"/>
    <text x="1055" y="345" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#111827">Synapse Analytics</text>
  </g>
  
  <!-- Governance -->
