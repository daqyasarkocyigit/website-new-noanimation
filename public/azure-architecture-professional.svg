    <rect x="1230" y="90" width="140" height="320" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    <rect x="1230" y="90" width="140" height="45" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="2" rx="8 8 0 0"/>
