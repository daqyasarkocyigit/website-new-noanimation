    <text x="1130" y="510" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff">Production ADF</text>
  </g>
  
  <!-- Key Features -->
  <g id="features">
    <rect x="50" y="565" width="1320" height="180" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    <rect x="50" y="565" width="1320" height="35" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="2" rx="8 8 0 0"/>
    <text x="710" y="587" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#374151">KEY ARCHITECTURE FEATURES</text>
    
    <!-- Three columns of features -->
    <g id="column1">
      <text x="80" y="625" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Metadata-driven pipeline orchestration</text>
      <text x="80" y="645" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Delta Lake ACID transactions</text>
      <text x="80" y="665" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Unity Catalog centralized governance</text>
      <text x="80" y="685" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• External locations (ABFSS paths)</text>
      <text x="80" y="705" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Self-hosted Integration Runtime</text>
      <text x="80" y="725" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• External &amp; Managed table support</text>
    </g>
    
    <g id="column2">
      <text x="500" y="625" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Parallel processing with batch control</text>
      <text x="500" y="645" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Automated data quality validation</text>
      <text x="500" y="665" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Comprehensive error handling</text>
      <text x="500" y="685" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Row-level security support</text>
      <text x="500" y="705" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Incremental &amp; full load patterns</text>
      <text x="500" y="725" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• SET/UNSET MANAGED conversions</text>
    </g>
    
    <g id="column3">
      <text x="920" y="625" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• ARM template deployment</text>
      <text x="920" y="645" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Environment-specific configurations</text>
      <text x="920" y="665" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Automated trigger management</text>
      <text x="920" y="685" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Zero-downtime deployments</text>
      <text x="920" y="705" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Production approval workflows</text>
      <text x="920" y="725" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">• Intelligent table type selection</text>
    </g>
  </g>
  
  <!-- Footer -->
