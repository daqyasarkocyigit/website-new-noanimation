    <text x="877" y="315" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">KPIs</text>
    <text x="877" y="330" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Aggregated</text>
    <text x="877" y="345" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#6b7280">Analytics</text>
    
