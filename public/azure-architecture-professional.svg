    <rect x="350" y="490" width="200" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <rect x="355" y="495" width="15" height="15" fill="#6b7280" rx="2"/>
    <text x="380" y="510" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">adf_publish Branch</text>
    
    <rect x="600" y="490" width="200" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <rect x="605" y="495" width="15" height="15" fill="#f59e0b" rx="2"/>
    <text x="630" y="510" font-family="Inter, Arial, sans-serif" font-size="11" fill="#111827">Test Environment</text>
    
    <rect x="850" y="490" width="200" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <rect x="855" y="495" width="15" height="15" fill="#dc2626" rx="2"/>
