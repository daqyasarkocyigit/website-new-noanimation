    <text x="1270" y="245" font-family="Inter, Arial, sans-serif" font-size="9" fill="#6b7280">RBAC</text>
    
    <rect x="1240" y="270" width="120" height="50" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <rect x="1245" y="275" width="15" height="15" fill="#dc2626" rx="2"/>
