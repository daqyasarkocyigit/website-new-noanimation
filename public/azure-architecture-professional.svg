  <text x="710" y="790" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b7280">
    © 2025 DAQ Consulting - Enterprise Analytics Architecture
  </text>
  
  <!-- Flow arrows with professional styling -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L8,2.5 z" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Data flow connections -->
  <path d="M 270 252 L 300 252" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 520 252 L 550 252" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 685 320 L 695 320" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 810 320 L 820 320" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 935 320 L 1000 320" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- CI/CD flow -->
  <path d="M 300 507 L 350 507" stroke="#6b7280" stroke-width="1" marker-end="url(#arrow)"/>
  <path d="M 550 507 L 600 507" stroke="#6b7280" stroke-width="1" marker-end="url(#arrow)"/>
  <path d="M 800 507 L 850 507" stroke="#6b7280" stroke-width="1" marker-end="url(#arrow)"/>
  <path d="M 1050 507 L 1100 507" stroke="#6b7280" stroke-width="1" marker-end="url(#arrow)"/>
</svg>