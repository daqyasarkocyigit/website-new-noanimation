<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- SEO Meta Tags -->
    <title>DAQ Consulting - AI & Data Engineering Experts</title>
    <meta name="description" content="DAQ Consulting delivers enterprise-grade data engineering, AI solutions, and analytics consulting." />
    <meta name="robots" content="index, follow" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/mCWcjTw.png" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/mCWcjTw.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
      }
      
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f4f6;
        border-top: 3px solid #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-message {
        display: none;
        text-align: center;
        padding: 20px;
        background: #fef2f2;
        margin: 20px;
        border-radius: 8px;
        border: 1px solid #fecaca;
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <div class="loading-spinner"></div>
      <div style="color: #1f2937; font-weight: 600; font-size: 18px;">DAQ Consulting</div>
      <div style="color: #6b7280; font-size: 14px; margin-top: 8px;">Loading application...</div>
    </div>
    
    <div id="root"></div>
    
    <div class="error-message" id="js-error">
      <h1 style="color: #dc2626; margin-bottom: 10px;">Loading Error</h1>
      <p style="color: #7f1d1d;">There was an error loading the application. Please try refreshing the page.</p>
      <button onclick="window.location.reload()" style="
        background: #dc2626; 
        color: white; 
        border: none; 
        padding: 12px 24px; 
        border-radius: 6px; 
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      ">Refresh Page</button>
    </div>
    
    <noscript>
      <div style="padding: 20px; text-align: center; background: #fef2f2; margin: 20px; border-radius: 8px;">
        <h1 style="color: #dc2626;">JavaScript Required</h1>
        <p>Please enable JavaScript to view this website.</p>
      </div>
    </noscript>
    
    <script>
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('app-loading').style.display = 'none';
        document.getElementById('js-error').style.display = 'block';
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled rejection:', e.reason);
        document.getElementById('app-loading').style.display = 'none';
        document.getElementById('js-error').style.display = 'block';
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
