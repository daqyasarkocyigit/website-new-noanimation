<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAQ Consulting - AI & Data Engineering Experts</title>
    <meta name="description" content="DAQ Consulting delivers enterprise-grade data engineering, AI solutions, and analytics consulting." />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        background: #ffffff;
        color: #333;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffffff;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f4f6;
        border-top: 3px solid #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div style="text-align: center;">
          <div class="spinner"></div>
          <div style="margin-top: 16px; font-weight: 600;">DAQ Consulting</div>
          <div style="color: #6b7280; font-size: 14px; margin-top: 8px;">Loading...</div>
        </div>
      </div>
    </div>
    
    <noscript>
      <div style="padding: 40px; text-align: center; background: #fef2f2; margin: 20px; border-radius: 8px;">
        <h1 style="color: #dc2626;">JavaScript Required</h1>
        <p style="color: #7f1d1d; margin-top: 16px;">Please enable JavaScript to view this website.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
